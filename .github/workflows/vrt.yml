name: VRTの実行

on:
  pull_request:
    paths:
      - "src/**"
      - "screenshots/**"
      - ".github/workflows/**"
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  take_actual_screenshots:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout topic branch
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install -g yarn && yarn

      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps

      - name: Run Playwright tests
        run: yarn playwright test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-actual-snapshot
          path: tests/directory_contains_actual_images/
          retention-days: 5

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: tests/playwright-report/
          retention-days: 5

  vrt:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: take_actual_screenshots
    steps:
      - name: Checkout topic branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "${{ env.NODE_JS_VERSION }}"
          cache-dependency-path: ./yarn.lock

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: yarn install
        run: rm -rf node_modules && yarn install

      - name: yarn build
        run: yarn build

      # MEMO: 文字化けするので必要であればコメントはずす
      # - name: install japanese font
      #   run: |
      #     sudo apt install fonts-ipafont fonts-ipaexfont

      - name: Download actual snapshot to .reg/actual dir
        uses: actions/download-artifact@v3
        with:
          name: playwright-actual-snapshot
          path: tests/directory_contains_actual_images

      - name: Run visual regression tests
        run: |
          yarn run vrt
        env:
          REG_S3_BUCKET_NAME: ${{ secrets.REG_S3_BUCKET_NAME }}
          REG_NOTIFY_GITHUB_PLUGIN_CLIENTID: ${{ secrets.REG_NOTIFY_GITHUB_PLUGIN_CLIENTID }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
