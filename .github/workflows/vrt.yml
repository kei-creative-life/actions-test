name: VRTの実行

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "src/**"
      - "screenshots/**"
      - ".github/workflows/**"
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  take_actual_screenshots:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout topic branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install -g yarn && yarn

      # MEMO: 文字化けするので必要であればコメントはずす
      # - name: install japanese font
      #   run: |
      #     sudo apt install fonts-ipafont fonts-ipaexfont

      - name: Checkout topic branch
        run: |
          git checkout ${GITHUB_REF#refs/heads/} || git checkout -b ${GITHUB_REF#refs/heads/}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps

      - name: Run Playwright tests
        run: yarn playwright test

      - name: Run visual regression tests
        run: |
          export VRT_BASE_SHA="${{ github.event.pull_request.base.sha }}"
          export VRT_HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          yarn run vrt
        env:
          REG_S3_BUCKET_NAME: ${{ secrets.REG_S3_BUCKET_NAME }}
          REG_NOTIFY_GITHUB_PLUGIN_CLIENTID: ${{ secrets.REG_NOTIFY_GITHUB_PLUGIN_CLIENTID }}
