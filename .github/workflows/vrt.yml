on:
  pull_request:
    paths:
      - "src/**"
      - "screenshots/**"
      - ".github/workflows/**"
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  take_expected_screenshots:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main # mainãƒ–ãƒ©ãƒ³ãƒã®ã‚¹ã‚¯ã‚·ãƒ§ã‚’VRTã®æ­£ã®ç”»åƒã¨ã™ã‚‹
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g yarn && yarn
      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps
      - name: Run Playwright tests
        run: yarn playwright test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-expected-snapshot
          path: tests/__snapshot__/
          retention-days: 1

  take_actual_screenshots:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout topic branch
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install -g yarn && yarn

      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps

      - name: Run Playwright tests
        run: yarn playwright test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: tests/playwright-report/
          retention-days: 5

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-actual-snapshot
          path: tests/__snapshot__/
          retention-days: 5

  vrt:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [take_expected_screenshots, take_actual_screenshots]
    steps:
      - name: Checkout topic branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "${{ env.NODE_JS_VERSION }}"
          cache-dependency-path: ./yarn.lock

      - name: yarn install
        run: rm -rf node_modules && yarn install

      - name: yarn build
        run: yarn build

      # MEMO: æ–‡å­—åŒ–ã‘ã™ã‚‹ã®ã§å¿…è¦ã§ã‚ã‚Œã°ã‚³ãƒ¡ãƒ³ãƒˆã¯ãšã™
