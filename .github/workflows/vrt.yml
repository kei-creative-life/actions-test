name: VRTの実行

on:
  pull_request:
    paths:
      - "src/**"
      - "screenshots/**"
      - ".github/workflows/**"
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  vrt:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: "${{ env.NODE_JS_VERSION }}"
          cache-dependency-path: ./yarn.lock

      - name: yarn install
        run: rm -rf node_modules && yarn install

      - name: yarn build
        run: yarn build

      - name: install japanese font
        run: |
          sudo apt install fonts-ipafont fonts-ipaexfont

      - name: Run visual regression tests
        run: |
          npx reg-suit run
        env:
          REG_NOTIFY_GITHUB_PLUGIN_CLIENTID: ${{ secrets.REG_NOTIFY_GITHUB_PLUGIN_CLIENTID }}

      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: reg-suit-report
          path: .reg

  deploy-report:
    needs: vrt
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download reg-suit report
        uses: actions/download-artifact@v3
        with:
          name: reg-suit-report
          path: .reg

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reg
          destination_dir: pr-${{ github.event.pull_request.number }}

      - name: Display Report URL
        run: |
          echo "VRTレポートが生成されました。以下のURLで確認できます："
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/"
