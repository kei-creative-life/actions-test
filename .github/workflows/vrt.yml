      #   run: |
      #     sudo apt install fonts-ipafont fonts-ipaexfont

      # TODO: ã“ã®æ®µéšã§ã¯.regã¯ä½œæˆã•ã‚Œã¦ãªã„ã®ã§ã‚¨ãƒ©ãƒ¼ã«ãªã‚‹

      - name: Download actual snapshot to .reg/actual dir
        uses: actions/download-artifact@v3
        with:
          name: playwright-actual-snapshot
          path: tests/.reg/actual

      - name: Check actual directory structure
        run: |
          ls -R /home/runner/work/actions-test/actions-test/tests/.reg
          echo "Actual directory contents:"
          ls -la /home/runner/work/actions-test/actions-test/tests/.reg/actual

      - name: Download expected snapshot to .reg/expected dir
        uses: actions/download-artifact@v3
        with:
          name: playwright-expected-snapshot
          path: tests/.reg/expected

      - name: Check expected directory structure
        run: |
          ls -R /home/runner/work/actions-test/actions-test/tests/.reg
          echo "Expected directory contents:"
          ls -la /home/runner/work/actions-test/actions-test/tests/.reg/expected

      - name: Verify directory before reg-suit
        run: |
          ls -la /home/runner/work/actions-test/actions-test/tests/.reg/actual
          echo "Directory exists before reg-suit execution"

      - name: Check reg-suit config
        run: cat /home/runner/work/actions-test/actions-test/regconfig.json

      - name: Run visual regression tests
        run: |
          cd /home/runner/work/actions-test/actions-test
          yarn run vrt
        env:
          REG_NOTIFY_GITHUB_PLUGIN_CLIENTID: ${{ secrets.REG_NOTIFY_GITHUB_PLUGIN_CLIENTID }}

      - name: Upload reg report
        uses: actions/upload-artifact@v3
        with:
          name: reg-suit-report
          path: tests/.reg
          retention-days: 5

  deploy-report:
    needs: vrt
    environment:
      name: pr-${{ github.event.pull_request.number }}
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download reg-suit report
        uses: actions/download-artifact@v3
        with:
          name: reg-suit-report
          path: tests/.reg

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "tests/.reg"
          name: pr-${{ github.event.pull_request.number }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: pr-${{ github.event.pull_request.number }}

      - name: Display deployed URL
        run: |
          echo "Deployed to: ${{ steps.deployment.outputs.page_url }}"

      - name: Find reg-suit comment
        uses: peter-evans/find-comment@v2
        id: find-reg-suit-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "reg-suit[bot]"
          body-includes: "reg-suit detected visual differences"

      - name: Read reg-suit report
        id: reg-report
        run: |
          echo "new_items=$(jq '.newItems | length' tests/.reg/out.json)" >> $GITHUB_OUTPUT
          echo "diff_items=$(jq '.diffItems | length' tests/.reg/out.json)" >> $GITHUB_OUTPUT
          echo "deleted_items=$(jq '.deletedItems | length' tests/.reg/out.json)" >> $GITHUB_OUTPUT
          echo "passed_items=$(jq '.passedItems | length' tests/.reg/out.json)" >> $GITHUB_OUTPUT

      - name: Update reg-suit comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.find-reg-suit-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
